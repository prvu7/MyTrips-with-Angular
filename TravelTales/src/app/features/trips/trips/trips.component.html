<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="trips-container">
  <div class="header">
    <h1>My Trips</h1>
    <button class="add-trip-btn" (click)="openModal()">
      <i class="fas fa-plus"></i> Add New Trip
    </button>
  </div>

  <div class="trips-grid">
    <div class="trip-card" *ngFor="let trip of trips; let i = index">
      <div class="trip-image" [style.background-image]="'url(' + trip.imageUrl + ')'">
        <div class="tags-floating">
          <span class="tag-floating" *ngFor="let tag of trip.tags" [title]="tag"><span>{{ tagSymbols[tag] }}</span></span>
        </div>
        <div class="trip-overlay">
          <button class="edit-btn" (click)="editTrip(i)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
          </button>
        </div>
      </div>
      <div class="trip-content">
        <div class="card-header">
          <h3>{{ trip.cityName }}</h3>
          <div class="country-and-status">
            <span class="country">{{ trip.country }}</span>
            <span class="status-indicator" [ngClass]="{
              'status-vizitat': trip.status === 'vizitat',
              'status-urmeaza': trip.status === 'urmeaza'
            }">{{ trip.status === 'vizitat' ? 'Visited' : 'Upcoming' }}</span>
          </div>
        </div>
        <p class="date">
          <i class="calendar-icon">ðŸ“…</i>
          {{ trip.visitDate }}
        </p>
        <p class="description">{{ trip.description }}</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>{{ isEditing ? 'Edit Trip' : 'Add New Trip' }}</h2>
        <button class="close-btn" (click)="closeModal()">Ã—</button>
      </div>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="cityName">City</label>
          <input type="text" id="cityName" [(ngModel)]="newTrip.cityName" name="cityName" required>
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" [(ngModel)]="newTrip.country" name="country" required>
        </div>

        <div class="form-group">
          <label for="visitDate">Visit Date</label>
          <input type="date" id="visitDate" [(ngModel)]="newTrip.visitDate" name="visitDate" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" [(ngModel)]="newTrip.description" name="description" required></textarea>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" [(ngModel)]="newTrip.status" name="status" required>
            <option value="vizitat">Visited</option>
            <option value="urmeaza">Upcoming</option>
          </select>
        </div>

        <div class="form-group">
          <label for="image">Image</label>
          <div class="image-upload-container" (click)="imageInput.click()">
            <input #imageInput type="file" id="image" accept="image/*" (change)="onImageSelected($event)" style="display: none">
            <div class="image-preview" *ngIf="imagePreview" [style.background-image]="'url(' + imagePreview + ')'">
              <button type="button" class="remove-image" (click)="removeImage($event)">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="upload-placeholder" *ngIf="!imagePreview">
              <i class="fas fa-cloud-upload-alt"></i>
              <span>Click to upload an image</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Tags</label>
          <div class="tags-input-container">
            <div class="selected-tags">
              <span class="tag" *ngFor="let tag of newTrip.tags" [title]="tag">
                <span>{{ tagSymbols[tag] }}</span>
                <button type="button" class="remove-tag" (click)="removeTag(tag)">Ã—</button>
              </span>
            </div>
            <div class="tag-input">
              <select [(ngModel)]="newTag" name="newTag" aria-label="Select a tag">
                <option value="">Select a tag</option>
                <option *ngFor="let tag of availableTags" [value]="tag" [disabled]="newTrip.tags.includes(tag)">
                  {{ tag }}
                </option>
              </select>
              <button type="button" class="add-tag-btn" (click)="addTag()">
               <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
          <button type="submit" class="submit-btn">{{ isEditing ? 'Save' : 'Add' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
