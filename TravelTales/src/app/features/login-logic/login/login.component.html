<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <div class="signup-link">
      or
    <a (click)="navigateToSignup()">create a new account</a>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input id="email-address" name="email" type="email" autocomplete="email" required
          [(ngModel)]="email"
          (input)="onEmailChange()"
          (blur)="onEmailBlur()"
          [class.error]="emailTouched && emailError"
          placeholder="Email address">
        <div class="error-message" *ngIf="emailTouched && emailError">
          Please enter a valid email address
        </div>
      </div>
      <div class="form-group password-group">
        <input id="password" name="password" [type]="showPassword ? 'text' : 'password'" autocomplete="current-password" required
          [(ngModel)]="password"
          placeholder="Password">
        <button type="button" 
                class="toggle-password" 
                (click)="togglePasswordVisibility()"
                [attr.aria-label]="showPassword ? 'Ascunde parola' : 'AratÄƒ parola'">
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
          </svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
            <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
          </svg>
        </button>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input id="remember-me" name="remember-me" type="checkbox">
          <label for="remember-me">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="submit-button" [disabled]="emailError">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
        </svg>
        Login
      </button>
    </form>
  </div>
</div>
