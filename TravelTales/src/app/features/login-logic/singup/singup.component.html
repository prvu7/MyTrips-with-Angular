<div class="signup-container">
  <div class="signup-form">
    <h2>Create new account</h2>
    <div class="login-link">
      Or
      <a (click)="navigateToLogin()">log in to an existing account</a>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input id="first-name" name="first-name" type="text" required
          [(ngModel)]="fname"
          placeholder="First Name">
      </div>
       <div class="form-group">
        <input id="last-name" name="last-name" type="text" required
          [(ngModel)]="lname"
          placeholder="Last Name">
      </div>
      <div class="form-group">
        <input id="email-address" name="email" type="email" autocomplete="email" required
          [(ngModel)]="email"
          (input)="onEmailChange()"
          (blur)="onEmailBlur()"
    [class.error]="(emailTouched && emailError) || duplicateEmailError"          
    placeholder="Email address">
        <div class="error-message" *ngIf="emailTouched && emailError">
          Please enter a valid email address
        </div>
        <div class="error-message" *ngIf="duplicateEmailError">
          An account with this email already exists.
    </div>
      </div>
      <div class="form-group password-group">
        <input id="password" name="password" [type]="showPassword ? 'text' : 'password'" autocomplete="new-password" required
          [(ngModel)]="password"
          (input)="onPasswordChange()"
          (blur)="onPasswordBlur()"
          [class.error]="passwordTouched && passwordError"
          placeholder="Password">
        <button type="button" 
                class="toggle-password" 
                (click)="togglePasswordVisibility()"
                [attr.aria-label]="showPassword ? 'Ascunde parola' : 'Arată parola'">
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
          </svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
            <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
          </svg>
        </button>
        <div class="error-message" *ngIf="passwordTouched && passwordError">
          Password must have at least 6 characters
        </div>
      </div>
      <div class="form-group password-group">
        <input id="confirm-password" name="confirm-password" [type]="showConfirmPassword ? 'text' : 'password'" autocomplete="new-password" required
          [(ngModel)]="confirmPassword"
          (input)="onPasswordChange()"
          (blur)="onPasswordBlur()"
          [class.error]="passwordTouched && passwordError"
          placeholder="Confirm Password">
        <button type="button" 
                class="toggle-password" 
                (click)="toggleConfirmPasswordVisibility()"
                [attr.aria-label]="showConfirmPassword ? 'Ascunde parola' : 'Arată parola'">
          <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
          </svg>
          <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
            <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
          </svg>
        </button>
        <div class="error-message" *ngIf="passwordTouched && passwordError">
          Passwords do not match
        </div>
      </div>

      <button type="submit" class="submit-button"
        [disabled]="emailError || passwordError">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Create account
      </button>
    </form>
  </div>
</div>
